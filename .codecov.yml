coverage:
  status:
    project:            # 整个项目
      default:
        target: 80%     # 目标覆盖率
        threshold: 1%   # 允许下降 ≤1% 才不报错
    patch:              # 当前 PR 的改动
      default:
        target: 80%
        threshold: 1%

comment:
  layout: "reach,diff,flags,files,footer"    # 显示哪些信息
  behavior: default                          # 更新已有评论，不新建
  require_changes: false                     # 无变化也显示
  require_base: false                        # 允许无基线比较
  require_head: true 

ignore:
  - "test/**/*"
